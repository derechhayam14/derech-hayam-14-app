<div style="max-height: 750px;" class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="row">
        <div class="col-md-6">
          <h3 style="font-style: italic;">דרך הים 14 גני תקווה</h3>
        </div>
        <div class="col-md-6" style="text-align: left;">
          <!-- <a [href]="'./assets/data/NikuiBrechot.pdf' | safeUrl:'resourceUrl'" target="'_blank'">מסמך</a> -->
          <span style="margin-left: 20px;">{{username}}</span>
          <button [disabled]="!isUserUpdate" pButton pRipple type="button" icon="pi pi-book"
            class="p-button-rounded p-button-text" (click)="onAddData()"
            title="רשימת תכנים">
          </button>
          <button *ngIf="!isUserUpdate" pButton pRipple type="button" icon="pi pi-sign-in"
            class="p-button-rounded p-button-text" (click)="onSignIn()"
            title="כניסה למערכת">
          </button>
          <button *ngIf="isUserUpdate" pButton pRipple type="button" icon="pi pi-sign-out"
            class="p-button-rounded p-button-text" (click)="onSignOut()"
            title="יציאה מהמערכת">
          </button>
          <button pButton pRipple type="button" icon="pi pi-home"
            class="p-button-rounded p-button-text" (click)="goHome()"
            title="ראשי">
          </button>
        </div>
      </div>
      <hr>
      <router-outlet></router-outlet>
      <!-- <pdf-viewer src="./assets/images/protokol.pdf" [original-size]="false"></pdf-viewer> -->
      <!-- <pdf-viewer [src]="pdfSrc" [render-text]="true" style="display: block;">
      </pdf-viewer> -->
      <!-- <embed src="./assets/images/protokol.pdf"
        style="width: 100%;height: 100%"
        type="application/pdf"> -->
      <!-- <ngx-extended-pdf-viewer src="./assets/images/protokol.pdf" useBrowserLocale="true">
      </ngx-extended-pdf-viewer> -->
    </div>
    <div class="col-md-3">
      <img src="./assets/images/house.jpg" (click)="goHome()" style="cursor: pointer;">
    </div>
  </div>
  <span style="font-size: 11px;">המערכת פותחה ע"י פיני רוטבלט (2022) ©</span>
</div>
<p-toast position="top-right"></p-toast>
